<div class="auth-container">
  <form class="auth-form" (ngSubmit)="login()">
    <mat-form-field class="form-control">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" name="username">
    </mat-form-field>

    <mat-form-field class="form-control">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Iniciar Sesi√≥n</button>

    <div *ngIf="errorMensaje" class="error">{{ errorMensaje }}</div>

  </form>
</div>
